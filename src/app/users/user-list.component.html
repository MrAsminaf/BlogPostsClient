<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of userList'>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.secondName}}</td>
            <td>{{user.age}}</td>
        </tr>
    </tbody>
</table>
